<div class="text-center">
<form class="form-signin" (submit)="onSubmit()" [formGroup]="loginForm" >
  <!--<img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="user" class="form-control" formControlName="user" placeholder="Email address" name="user" autofocus="" />
  <div id="inputEmailInvalidDiv" *ngIf="loginForm.controls.user.invalid && (loginForm.controls.user.dirty || loginForm.controls.user.touched)"
    class="alert alert-danger validationDiv" style="margin-top:10px;">
    Please enter a valid value.
  </div>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" name="password" />
  <div id="inputPasswordInvalidDiv" *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
    class="alert alert-danger validationDiv">
    Password should be 6-10 chars.
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" type="submit" appHoverFocus>Sign in</button>
</form>
<!--<form class="form-signin" *ngIf="isUserLoggedIn">
    <p> You are already logged In</p>
    <button class="btn btn-lg btn-primary btn-block">Sign Out</button>
</form>-->

</div>
