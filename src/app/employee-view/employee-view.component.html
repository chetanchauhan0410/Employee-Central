<ng-container *ngIf="currentEmployee">
   <h2>{{currentEmployee.name}}</h2>
    <form [formGroup]="empProfileForm">
        <label>
            Id: 
            <input id="idInput" type="text" formControlName="id" disabled>
        </label> 
        <br/>
        <label>
            Code: 
            <input id="codeInput" type="text" formControlName="code" disabled>
        </label> 
        <br/>
        <label>
          Name:
          <input id="nameInput" type="text" formControlName="name" [value]="empProfileForm.get('name').value | capitalize">
        </label>
        <br/>
        <label>
          Designation:
          <input id='designationInput' type="text" formControlName="designation">
        </label>
        <br/>
        <button id='updateBtn' (click)="onUpdate()" [disabled]="!empProfileForm.valid" appHoverFocus>Update</button>
      </form>

      <!--<p>
          Status: {{ empProfileForm.status }}
        </p>-->
  </ng-container>
  <ng-container *ngIf="!currentEmployee">
      <h2>Employee doesn't exist in system</h2>
  </ng-container>
